<!DOCTYPE html>
<html>
	<head>
		<title>List Maker</title>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sue+Ellen+Francisco">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="wrapper">
			<h1>Add something to your list:</h1>

			<form id="item-form">
				<input type="text" id="new-item" placeholder="New Item">
				<button id="clickme">Add Item</button>
			</form>

			<ul id="list">
				<li>Data types</li>
				<li>Arrays</li>
				<li>Objects</li>
				<li>Functions</li>
			</ul>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
