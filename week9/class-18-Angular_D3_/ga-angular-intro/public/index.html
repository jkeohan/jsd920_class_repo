<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Angular ToDo</title>

    <link href="./lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Angular ToDo</a>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>AngularJs ToDo</h1>
        <p>
            An AngularJS ToDo Application
        </p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="todo">Enter ToDo</label>
                <input type="text" class="form-control" id="todo" placeholder="Some ToDo">
            </div>
            <button type="submit" class="btn btn-success">Add ToDo</button>
            <hr/>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My ToDos</h3>
                </div>
                <ul class="list-group">

                    <!-- ToDo start -->
                    <li class="list-group-item">
                        <p class="lead">Todo Title</p>

                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Complete">
                                <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                            </button>

                            <button class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>

                            <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </li>
                    <!-- ToDo end -->

                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./lib/jquery/dist/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
